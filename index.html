    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Scoreboard</title>
</head>
<body>
    <html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2><br>
                <button id="homeBtn1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="homeBtn2"onclick="increaseHomeScoreTwo()">+2</button>
                <button id="homeBtn3"onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guestScore">0</h2><br>
                <button id="guestScore1" onclick="increaseGuestScoreOne()">+1</button>
                <button id ="guestScore2" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guestScore3" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
</body>
</html>
